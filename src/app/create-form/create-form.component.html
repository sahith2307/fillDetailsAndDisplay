<div>
  <h2>Form</h2>
  <form [formGroup]="Details">
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" formControlName="firstName" />
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" formControlName="lastName" />
      </mat-form-field>
    </div>
    <div>
      <label>Gender </label>
      <mat-radio-group formControlName="gender">
        <mat-radio-button value="Male">Male</mat-radio-button>
        <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <textarea
          matInput
          placeholder="Address"
          formControlName="address"
        ></textarea>
      </mat-form-field>
    </div>
    <div>
      <h4>Country</h4>
      <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <mat-select formControlName="country">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <h4>State</h4>
      <mat-form-field appearance="fill">
        <mat-label>State</mat-label>
        <mat-select formControlName="state">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="pincode" formControlName="zipCode" />
      </mat-form-field>
    </div>
    <div>
      <h4>Skills</h4>
      <section class="example-section">
        <mat-checkbox value="HTML" (change)="onClickSkills($event)"
          >HTML</mat-checkbox
        >
        <mat-checkbox value="CSS" (change)="onClickSkills($event)"
          >CSS</mat-checkbox
        >
        <mat-checkbox value="React" (change)="onClickSkills($event)"
          >React</mat-checkbox
        >
        <mat-checkbox value="Angular" (change)="onClickSkills($event)"
          >Angular</mat-checkbox
        >
      </section>
    </div>
    <button type="submit" mat-raised-button color="accent">Primary</button>
  </form>
  <p>{{ Details.value | json }}</p>
</div>
